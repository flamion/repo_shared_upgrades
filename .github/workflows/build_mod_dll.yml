name: Build Repo Mod DLLs

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+'
  
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    name: Build Mod (Debug & Release)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 6.0 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Debug
        run: dotnet build --configuration Debug --no-restore

      - name: Build Release
        run: dotnet build --configuration Release --no-restore

      - name: Upload Debug Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Debug-Build
          path: 'bin/Debug/*/shared_upgrades.dll'
          if-no-files-found: error

      - name: Upload Release Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Release-Build
          path: 'bin/Release/*/shared_upgrades.dll'
          if-no-files-found: error

  release:
    name: Create GitHub Release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Release DLL
        uses: actions/download-artifact@v4
        with:
          name: Release-Build
          path: release-dll

      - name: Download Debug DLL
        uses: actions/download-artifact@v4
        with:
          name: Debug-Build
          path: debug-dll

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "$TAG" \
            --title "Release $TAG" \
            --notes "Automatic release from commit ${{ github.sha }}" \
            --target ${{ github.sha }}

      - name: Rename DLLs
        env:
          TAG: ${{ github.ref_name }}
        run: |
          mv release-dll/*/shared_upgrades.dll "release-dll/shared_upgrades-${TAG}.dll"
          mv debug-dll/*/shared_upgrades.dll "debug-dll/shared_upgrades-${TAG}-debug.dll"

      - name: Upload DLLs to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release upload "$TAG" "release-dll/shared_upgrades-${TAG}.dll" \
            --clobber
          gh release upload "$TAG" "debug-dll/shared_upgrades-${TAG}-debug.dll" \
            --clobber
